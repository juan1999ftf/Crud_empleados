<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CrudGrupal</title>
    <link  rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Crud empleados</a>
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse" id="navbarCollapse" >
              <ul class="navbar-nav me-auto mb-2 mb-md-0"></ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" id="buscar" placeholder="Buscar empleados" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Buscar</button>
              </form>
            </div>
          </div>
    </nav>
    <br>
    <div class="container p-5 ">
        <div class="row">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="empleados-form">
                            <input type="hidden" id="perid">
                            <div class="form-group mb-3">
                                <input type ="text" id="nombresp" placeholder=" Escriba el nombre" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <input type ="text" id="apellidosp" placeholder=" Escriba el apellido" class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <input type ="text" id="cargo" placeholder=" Escriba el cargo" class="form-control">
                            </div>
                            <button type="submit" class="w-100 btn btn-lg btn-primary">Guardar</button>
                            

                        </form>

                    </div>

                </div>
            </div>
            <div class="col-md-5">
                <div class="card my-4"id="empresul">
                    <div class="card-body">
                        <ul id="container">

                        </ul>
                    </div>
                </div>
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <td>Id</td>
                            <td>Nombre</td>
                            <td>Apellido</td>
                            <td>Cargo</td>
                            <td>Opciones</td>
                        </tr>
                    </thead>
                    <tbody id="empleado">

                    </tbody>
                </table>

            </div>

        </div>
        
    </div>
    <footer class="bg-light text-center text-lg-start mt-auto">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          Integrantes: Janick Cevallos, Mishell Quintanilla, Juan Tanquino
          
        </div>
        <!-- Copyright -->
      </footer>
    
    
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/logica.js"></script>
    
</body>

</html>
